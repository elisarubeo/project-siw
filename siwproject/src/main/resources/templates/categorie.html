<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categorie</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/homepage.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>

	        <!-- Dropdown Categorie (niente nuovo controller, usa @categoriaService) -->
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="categorieDropdown" role="button"
	             data-bs-toggle="dropdown" aria-expanded="false">
	            Categorie
	          </a>
	          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categorieDropdown">
	            <li th:each="cat : ${@categoriaService.findAll()}">
	              <a class="dropdown-item" th:href="@{'/categoria/' + ${cat.id}}" th:text="${cat.nome}">Categoria</a>
	            </li>
	            <li th:if="${#lists.isEmpty(@categoriaService.findAll())}">
	              <span class="dropdown-item-text text-muted">Nessuna categoria</span>
	            </li>
	          </ul>
	        </li>

	        <li class="nav-item" th:if="${credentials == null}">
	          <a class="nav-link" th:href="@{/login}">Login</a>
	        </li>
	        <li class="nav-item" th:if="${credentials != null}">
	          <a class="nav-link" th:href="@{/logout}">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

<!-- Header -->
<header class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-6">Tutte le categorie</h1>
    <p class="lead">Scegli una categoria per vedere i prodotti associati</p>
  </div>
</header>

<!-- Elenco categorie -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-4" th:each="cat : ${categorie}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${cat.nome}">Categoria</h5>
            <a th:href="@{'/categoria/' + ${cat.id}}" class="btn btn-primary mt-auto">Vedi prodotti</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
  <p>&copy; 2025 MyCatalog - Tutti i diritti riservati</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
