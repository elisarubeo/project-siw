<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Prodotti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/homepage.css}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/prodotto}">Categorie</a></li>
                <li class="nav-item" th:if="${credentials == null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${credentials != null}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero / Banner -->
<header class="bg-light text-center py-5">
    <div class="container">
        <h1 class="display-4">Benvenuto nel Catalogo Prodotti</h1>
        <p class="lead">Trova prodotti per ogni esigenza</p>

        <!-- Barra di ricerca -->
        <form th:action="@{/search}" method="get" class="d-flex justify-content-center mt-4">
            <div class="input-group w-50">
                <input type="text" class="form-control" name="query" placeholder="Cerca prodotti...">
                <button class="btn btn-primary" type="submit">Cerca</button>
            </div>
        </form>
    </div>
</header>

<!-- Sezione prodotti -->
<section class="py-5">
    <div class="container">
        <h2 class="mb-4 text-center">All Products</h2>
        <div class="row g-4">
            <!-- Iterazione sui prodotti -->
            <div class="col-md-4" th:each="prodotto : ${prodotti}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${prodotto.nome}">Nome prodotto</h5>
                        <p class="card-text text-muted mb-2"
                           th:text="${prodotto.descrizione}">Descrizione breve...</p>
                        <p class="fw-bold mb-3">
                            â‚¬ <span th:text="${prodotto.prezzo}">0.00</span>
                        </p>
                        <a th:href="@{'/prodotto/' + ${prodotto.id}}"
                           class="btn btn-primary mt-auto">Dettagli</a>
                    </div>
                </div>
            </div>
            <!-- Fine card prodotto -->
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 MyCatalog - Tutti i diritti riservati</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
