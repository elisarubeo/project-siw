<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrazione</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/register.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
  </div>
</nav>

<header class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-6">Crea un nuovo account</h1>
    <p class="lead">Registrati per commentare i prodotti</p>
  </div>
</header>

<section class="d-flex align-items-center justify-content-center py-5">
  <div class="register-card p-4 shadow bg-white rounded">
    <h2 class="text-center mb-4">Registrazione</h2>

    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore</p>
    </div>

    <!-- Usa solo credentials.username/password -->
    <form th:action="@{/register}" th:object="${credentials}" method="post" novalidate>
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" type="text" th:field="*{username}" required>
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div class="mb-4">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" id="password" type="password" th:field="*{password}" required>
        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Crea account</button>

      <p class="mt-3 text-center">
        Hai gi√† un account? <a th:href="@{/login}">Accedi</a>
      </p>
    </form>
  </div>
</section>

<footer class="bg-dark text-light text-center py-3">
  <p>&copy; 2025 MyCatalog - Tutti i diritti riservati</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
