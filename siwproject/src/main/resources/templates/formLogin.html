<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>

	        <!-- Dropdown Categorie -->
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="categorieDropdown" role="button"
	             data-bs-toggle="dropdown" aria-expanded="false">
	            Categorie
	          </a>
	          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categorieDropdown">
	            <li th:each="cat : ${@categoriaService.findAll()}">
	              <a class="dropdown-item" th:href="@{'/categoria/' + ${cat.id}}" th:text="${cat.nome}">Categoria</a>
	            </li>
	            <li th:if="${#lists.isEmpty(@categoriaService.findAll())}">
	              <span class="dropdown-item-text text-muted">Nessuna categoria</span>
	            </li>
	          </ul>
	        </li>

	        <li class="nav-item" th:if="${credentials == null}">
	          <a class="nav-link" th:href="@{/login}">Login</a>
	        </li>
	        <li class="nav-item" th:if="${credentials != null}">
	          <a class="nav-link" th:href="@{/logout}">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
<!-- Login Form -->
<section class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="login-card p-4 shadow rounded bg-white" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Messaggio di errore -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Username o password non validi.
        </div>
        <!-- Messaggio di logout -->
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Logout effettuato con successo.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>

        <p class="mt-3 text-center">
            Non hai un account?
            <a th:href="@{/register}">Registrati qui</a>
        </p>
    </div>
</section>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 MyCatalog - Tutti i diritti riservati</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
