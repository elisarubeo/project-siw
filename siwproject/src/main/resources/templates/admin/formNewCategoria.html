<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title>Nuova Categoria</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/homepage.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
  </div>
</nav>

<div class="container py-5" style="max-width: 700px;">
  <h1 class="h3 mb-4">Crea nuova categoria</h1>

  <form th:action="@{/admin/saveCategoria}" th:object="${categoria}" method="post" novalidate>
    <input type="hidden" name="from" th:value="${from}">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Es. Illuminazione" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Errore</div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Salva</button>
	  <a th:href="@{/}" class="btn btn-secondary">Annulla</a>
    </div>
  </form>
</div>

<footer class="bg-dark text-light text-center py-3">
  <p>&copy; 2025 MyCatalog - Tutti i diritti riservati</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
