<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="utf-8">
  <title>Modifica Prodotto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
  </div>
</nav>

<div class="container" style="max-width: 820px;">
  <div class="card shadow-sm">
    <div class="card-header">
      <h4 class="mb-0">Modifica prodotto</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-warning" th:if="${errorCategorie}" th:text="${errorCategorie}"></div>

      <!-- Nessun input CSRF manuale: Spring Security lo gestisce -->
      <form th:action="@{'/admin/updateProdotto/' + ${prodotto.id}}" method="post">

        <!-- Nome (NON modificabile) -->
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" th:value="${prodotto.nome}" disabled>
          <!-- Mantieni questo hidden se nel controller il POST richiede ancora @RequestParam String nome -->
          <input type="hidden" name="nome" th:value="${prodotto.nome}">
        </div>

        <!-- Prezzo -->
        <div class="mb-3">
          <label for="prezzo" class="form-label">Prezzo (â‚¬)</label>
          <input id="prezzo" name="prezzo" type="number" step="0.01" min="0"
                 class="form-control" th:value="${prodotto.prezzo}" required>
        </div>

        <!-- Descrizione -->
        <div class="mb-3">
          <label for="descrizione" class="form-label">Descrizione</label>
          <textarea id="descrizione" name="descrizione" rows="4"
                    class="form-control" th:text="${prodotto.descrizione}" required></textarea>
        </div>

        <!-- Categorie -->
        <div class="mb-3">
          <label class="form-label">Categorie associate</label>

          <div class="row">
            <div class="col-md-6" th:each="cat : ${categorie}">
              <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       name="categorieIds"
                       th:id="|cat_${cat.id}|"
                       th:value="${cat.id}"
                       th:checked="${selectedCategorieIds != null and selectedCategorieIds.contains(cat.id)}">
                <label class="form-check-label"
                       th:for="|cat_${cat.id}|"
                       th:text="${cat.nome}">Categoria</label>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Salva modifiche</button>
          <a th:href="@{/}" class="btn btn-outline-secondary">Annulla</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
