<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8">
  <title th:text="'Risultati ricerca per \'' + ${query} + '\''">Risultati ricerca</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/homepage.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>

        <!-- Dropdown Categorie -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categorieDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Categorie</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categorieDropdown">
            <li th:each="cat : ${@categoriaService.findAll()}">
              <a class="dropdown-item" th:href="@{'/categoria/' + ${cat.id}}" th:text="${cat.nome}">Categoria</a>
            </li>
            <li th:if="${#lists.isEmpty(@categoriaService.findAll())}">
              <span class="dropdown-item-text text-muted">Nessuna categoria</span>
            </li>
          </ul>
        </li>

        <li class="nav-item" th:if="${credentials == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${credentials != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-light py-4">
  <div class="container">
    <form th:action="@{/search}" method="get" class="d-flex">
      <input class="form-control me-2" type="text" name="query" th:value="${query}" placeholder="Cerca prodotti o categorie...">
      <button class="btn btn-primary" type="submit">Cerca</button>
    </form>
    <p class="mt-3 mb-0">
      Risultati per: <strong th:text="${query}">query</strong>
    </p>
  </div>
</header>

<main class="container py-5">

  <!-- Categorie -->
  <section class="mb-5">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="h4 mb-0">
        Categorie
        <span class="badge text-bg-secondary ms-2"
              th:text="${categorie != null ? #lists.size(categorie) : 0}">0</span>
      </h2>
    </div>

    <div th:if="${categorie == null or #lists.isEmpty(categorie)}" class="text-muted">
      Nessuna categoria trovata.
    </div>

    <div class="row g-3" th:if="${categorie != null and !#lists.isEmpty(categorie)}">
      <div class="col-md-4" th:each="cat : ${categorie}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${cat.nome}">Nome categoria</h5>
            <div class="mt-auto">
              <a class="btn btn-outline-primary btn-sm" th:href="@{'/categoria/' + ${cat.id}}">Vedi prodotti</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Prodotti -->
  <section>
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="h4 mb-0">
        Prodotti
        <span class="badge text-bg-secondary ms-2"
              th:text="${prodotti != null ? #lists.size(prodotti) : 0}">0</span>
      </h2>
    </div>

    <div th:if="${prodotti == null or #lists.isEmpty(prodotti)}" class="text-muted">
      Nessun prodotto trovato.
    </div>

    <div class="row g-4" th:if="${prodotti != null and !#lists.isEmpty(prodotti)}">
      <div class="col-md-4" th:each="p : ${prodotti}">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${p.nome}">Nome prodotto</h5>
            <p class="card-text text-muted small mb-2"
               th:text="${p.descrizione != null ? p.descrizione : '—'}">Descrizione…</p>
            <p class="fw-bold mb-3">€ <span th:text="${p.prezzo}">0.00</span></p>
            <div class="mt-auto d-grid">
              <a class="btn btn-primary btn-sm" th:href="@{'/prodotto/' + ${p.id}}">Dettagli</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>

<footer class="bg-dark text-light text-center py-3">
  <small>&copy; 2025 MyCatalog</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
