<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrazione completata</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/register.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyCatalog</a>
  </div>
</nav>

<header class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-6">Benvenuto!</h1>
    <p class="lead">La tua registrazione è andata a buon fine.</p>
  </div>
</header>

<section class="d-flex align-items-center justify-content-center py-5">
  <div class="register-card p-4 shadow bg-white rounded text-center">
    <h2 class="mb-3">Account creato correttamente</h2>
    <p class="text-muted mb-4">Ora puoi accedere e iniziare a usare tutte le funzionalità.</p>
    <div class="d-grid gap-2">
      <a class="btn btn-primary" th:href="@{/login}">Vai al Login</a>
      <a class="btn btn-outline-secondary" th:href="@{/}">Torna alla Home</a>
    </div>
  </div>
</section>

<footer class="bg-dark text-light text-center py-3">
  <p>&copy; 2025 MyCatalog - Tutti i diritti riservati</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
